<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ethereum Voting DApp</title>
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/components.css" />
  <link
  href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
  rel="stylesheet"
/>
</head>
<body>
  <header class="site-header">
    <h1>üó≥Ô∏è Ethereum Voting DApp</h1>
    <nav>
      <a href="#register">Register</a>
      <a href="#delegate">Delegate</a>
      <a href="#vote">Vote</a>
      <a href="#results">Results</a>
    </nav>
  </header>

  <main class="container">
    <section id="register" class="card">
      <h2>Register as Voter</h2>
      <div class="form-group">
        <input id="registration-id-input" placeholder="Enter UID‚Ä¶" />
        <button id="registerButton" class="btn">Register</button>
      </div>
    </section>

    <section id="delegate" class="card">
      <h2>Delegate Your Vote</h2>
      <div class="form-group">
        <select id="delegateSelect" class="form-select">
          <option value="" disabled selected>Select delegate‚Ä¶</option>
        </select>
        <button id="delegateBtn" class="btn">Delegate</button>
      </div>
    </section>

    <section id="vote" class="card">
      <h2>Vote</h2>
      <div class="form-group">
        <input id="id-input" placeholder="Your UID‚Ä¶" />
      </div>
      <div id="candidate-box" class="candidate-list"></div>
      <button id="voteBtn" class="btn">Submit Vote</button>
    </section>

    <section id="results" class="card">
      <h2>Results</h2>
      <button id="countVotesBtn" class="btn">Refresh Counts</button>
      <div id="vote-box" class="results-list"></div>
    </section>
  </main>

  <script src="bundle.js" defer></script>
</body>
</html>
