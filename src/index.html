<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Ethereum Voting DApp</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <!-- jQuery and Web3 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.9.0/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/truffle-contract@4.0.31/dist/truffle-contract.min.js"></script>

    <!-- Main App JS -->
    <script src="bundle.js" defer></script>
  </head>
  <body class="p-4">
    <div class="container">
      <h1 class="mb-4">üó≥Ô∏è Ethereum Voting DApp</h1>

      <!-- Section: Voter Registration -->
      <section class="mb-4">
        <h2>Register as Voter</h2>
      
        <!-- show the currently‚Äëselected MetaMask address -->
        <div class="mb-2">
          <label class="form-label">Connected wallet</label>
          <input id="walletAddress" class="form-control w-50" type="text" readonly>
        </div>
      
        <!-- user chooses / types the UID they want stored on‚Äëchain -->
        <div class="mb-2">
          <label class="form-label">Choose a Voter¬†UID (any short string)</label>
          <input id="uidInput" class="form-control w-50" type="text"
                 placeholder="e.g. alice01">
        </div>
      
        <button id="registerButton" class="btn btn-success">
          Register This Wallet
        </button>
      </section>

      <!-- Section: Vote Delegation -->
      <section class="mb-4">
        <h2>Delegate Your Vote</h2>
        <div class="row g-2">
          <div class="col-auto">
            <input type="text" id="delegateAddress" class="form-control" placeholder="Enter address (0x...)" />
          </div>
          <div class="col-auto">
            <button id="delegateBtn" class="btn btn-warning">Delegate Vote</button>
          </div>
        </div>
      </section>

      <!-- Section: Voting -->
      <section class="mb-4">
        <h2>Vote for a Candidate</h2>
        <div class="mb-2">
          <input type="text" id="id-input" class="form-control w-50" placeholder="Enter your Voter ID" />
        </div>
        <div id="candidate-box" class="mb-3">
          <!-- Candidates rendered here -->
        </div>
        <button id="voteBtn" class="btn btn-primary">Submit Vote</button>
      </section>

      <!-- Section: Vote Results -->
      <section class="mb-4">
        <h2>View Results</h2>
        <button id="countVotesBtn" class="btn btn-info">Count Votes</button>
        <div id="vote-box" class="mt-3">
          <!-- Results render here -->
        </div>
      </section>

      <!-- Message Display -->
      <div id="msg" class="mt-4 fw-bold text-danger"></div>
    </div>
  </body>
</html>
